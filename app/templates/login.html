{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/logar.css' %}">
</head>
<body>

    <h1>Bem Vindo ao TWP (Test Web Penetration)</h1>

    <div class="login-container">
    
        <form method="post">
            {% csrf_token %}
            <input type="text" name="username" placeholder="Nome de Usuário">
            <input type="password" name="password" placeholder="Senha">
            <button type="submit">Login</button>
        </form>
        <p class="registro-link">Não tem uma conta? <a href="{% url 'register' %}">Registrar-se</a></p>
    </div>


</body>
</html>
